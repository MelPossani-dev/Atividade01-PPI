<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <span>Carrinho de Compras</b></span>
    </header>
    <main>
      <div class="page-title">Seu Carrinho</div>
      <div class="content">
        <section>
          <table>
            <thead>
              <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Selecionar</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div class="product">
                    <div class="info">
                      <div class="name">Dream Theater</div>
                      <div class="category">04 de Maio de 2024</div>
                    </div>
                  </div>
                </td>
                <td>R$ 120</td>
                <td>
                  <div class="qty">
                    <input class="form-check-input" type="checkbox" name="ticket-form" id="flexRadioDefault1">
                    <label class="form-check-label" for="ticket-form">
                    </label>
              </tr>
              <tr>
                <td>
                  <div class="product">
                    <div class="info">
                      <div class="name">Epica</div>
                      <div class="category">05 de Maio de 2024</div>
                    </div>
                  </div>
                </td>
                <td>R$ 120</td>
                <td>
                  <div class="qty">
                    <input class="form-check-input" type="checkbox" name="ticket-form" id="flexRadioDefault1">
                    <label class="form-check-label" for="ticket-form">
                    </label>
              </tr>
              <tr>
                <td>
                  <div class="product">
                    <div class="info">
                      <div class="name">Nightwish</div>
                      <div class="category">06 de Maio de 2024</div>
                    </div>
                  </div>
                </td>
                <td>R$ 120</td>
                <td>
                  <div class="qty">
                    <input class="form-check-input" type="checkbox" name="ticket-form" id="flexRadioDefault1">
                    <label class="form-check-label" for="ticket-form">
                    </label>
              </tr>
              <tr>
                <td>
                  <div class="product">
                    <div class="info">
                      <div class="name">Iron Maiden</div>
                      <div class="category">07 de Maio de 2024</div>
                    </div>
                  </div>
                </td>
                <td>R$ 120</td>
                <td>
                  <div class="qty">
                    <input class="form-check-input" type="checkbox" name="ticket-form" id="flexRadioDefault1">
                    <label class="form-check-label" for="ticket-form">
                    </label>
              </tr>

            </tbody>
          </table>
        </section>
        <aside>
          <div class="box">
            <header>Resumo da compra</header>
            <div class="info">
              <div><span>Sub-total</span><span>R$ 480,00</span></div>
              <div><span>Frete</span><span>Gratuito</span></div>              
            </div>
            <footer>
              <span>Total</span>
            </footer>
          </div>
          <button onclick="exibirAlerta()" href="carrinho.html">Finalizar Compra</button>
          <script>
            function exibirAlerta() {
              alert("Compra efetuada com Sucesso! Que a força esteja com você!");
            }
          </script>
        </aside>
      </div>
      <div class="formas-pagamento">
        <section>
          <label for="pagamento" class="formas-pagamento">Forma de Pagamento:</label>
          <select class="formas-pagamento" id="pgto" name="pgto" required>
            <option selected disabled value="">Selecione</option>
            <option value="debito">Cartão Débito</option>
            <option value="credito">Cartão Crédito</option>
            <option value="pix">PIX</option>
            <option value="boleto">Boleto</option>
        </section>
      </div>
    </main>
  </body>
</html>
