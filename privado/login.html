    <!-- Formulário -->
    <style>
		form {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			background-color: #f2f2f2;
		}
		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		input[type="text"], input[type="email"], input[type="tel"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
    <div class="container w-50">
        <h1>Login no Sistema</h1>
        <form id="formLogin" method="POST" action="/login" class="row g-3 needs-validation" novalidate>
            <div class="col-md-10">
                <div class="row-10">
                    <label max-content="max-width" for="validationCustom01" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="validationCustom01" name="usuario" value="" required>
                    <div class="valid-feedback">
                        OK!
                    </div>
                    <div class="invalid-feedback">
                        Por favor, informe o nome do usuário!
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div class="row pt-3">
              <div class="col col-md-6">
                <label max-content="max-width" for="validationCustomUsername" class="form-label">Senha:</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">#</span>
                  <input type="password" class="form-control" id="validationCustomUsername" name="senha" aria-describedby="inputGroupPrepend" required>
                  <div class="valid-feedback">
                    OK!
                  </div>
                  <div class="invalid-feedback">
                    Por favor, informe a senha.
                  </div>
                </div>
              </div>
            </div>
            <div class="row pt-2">
                <div class="row-10">
                    <button class="btn btn-primary" type="submit">Login</button>
                    <button class="btn btn-secondary" type="button" onclick="history.back()">Voltar</button>
                </div>
            </div>
        </form>
    </div>
</body>
