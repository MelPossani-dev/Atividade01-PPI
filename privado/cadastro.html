<body>
	<form>
		<h2>Cadastro da Banda</h2>
        <label for="obrigatorio" class="form-label"><b>Campos Obrigatórios</b><span class="text-danger">*</span></label><br>
		<label for="integrante1">Nome do integrante 1:</label><span class="text-danger">*</span></label>
        <input type="text" id="integrante1" name="integrante1">
        <span>Posição</span>
            <select for="integrante1" required>
                    <option value="">Selecione...</option>
                    <option value="1">Vocalista</option>
                    <option value="2">Guitarrista</option>
                    <option value="3">Baixista</option>
                    <option value="4">Baterista</option>
                    <option value="5">Tecladista</option>
                </select>
            <br><br>    

            <label for="integrante2">Nome do integrante 2:<span class="text-danger">*</span></label>
            <input type="text" id="integrante2" name="integrante2" required>
            <span>Posição<span class="text-danger">*</span></span>
                <select for="integrante2" required><span class="text-danger">*</span>
                        <option value="">Selecione...</option>
                        <option value="1">Vocalista</option>
                        <option value="2">Guitarrista</option>
                        <option value="3">Baixista</option>
                        <option value="4">Baterista</option>
                        <option value="5">Tecladista</option>
                    </select>
                <br><br>

            <label for="integrante3">Nome do integrante 3:<span class="text-danger">*</span></label>
            <input type="text" id="integrante3" name="integrante3" required>
            <span>Posição</span>
                <select for="integrante3" required><span class="text-danger">*</span>
                        <option value="">Selecione...</option>
                        <option value="1">Vocalista</option>
                        <option value="2">Guitarrista</option>
                        <option value="3">Baixista</option>
                        <option value="4">Baterista</option>
                        <option value="5">Tecladista</option>
                    </select>
                <br><br>

            <label for="integrante4">Nome do integrante 4:<span class="text-danger">*</span></label>
            <input type="text" id="integrante4" name="integrante4" required>
            <span>Posição</span><span class="text-danger">*</span>
                <select for="integrante4" required>
                        <option value="">Selecione...</option>
                        <option value="1">Vocalista</option>
                        <option value="2">Guitarrista</option>
                        <option value="3">Baixista</option>
                        <option value="4">Baterista</option>
                        <option value="5">Tecladista</option>
                    </select>
                <br><br>
            
            <label for="integrante5">Nome do integrante 5:<span class="text-danger">*</span></label>
            <input type="text" id="integrante5" name="integrante5" required>
            <span>Posição</span>
                <select for="integrante5" required><span class="text-danger">*</span>
                        <option value="">Selecione...</option>
                        <option value="1">Vocalista</option>
                        <option value="2">Guitarrista</option>
                        <option value="3">Baixista</option>
                        <option value="4">Baterista</option>
                        <option value="5">Tecladista</option>
                    </select>
                <br><br>
                
        <label for="cep" class="form-label">Cep</label><span class="text-danger">*</span>
            <input type="text" class="form-control" id="cep" placeholder="Digite seu CEP" required>        
		<label for="endereco">Endereço:</label><span class="text-danger">*</span>
		    <input type="text" id="endereco" name="endereco" required>
        <label for="endereco">Número:</label><span class="text-danger">*</span>
		    <input type="text" id="numero" name="numero" required>
		<label for="responsavel">Responsável Legal pela banda:</label><span class="text-danger">*</span>
		    <input type="text" id="responsavel" name="responsavel" required>
		<label for="rg" class="form-label" required>RG</label><span class="text-danger">*</span>
            <input type="text" class="form-control" id="rg" placeholder="Somente números" required>
        <label for="cpf" class="form-label">CPF</label><span class="text-danger">*</span>
             <input type="text" class="form-control" id="cpf" placeholder="Somente números" required>
        <label for="dt_nasc" class="form-label">Data Nascimento</label><span class="text-danger">*</span>
            <input type="date" class="form-control" id="dt_nasc" placeholder="Somente números" required>

        <button id="botao-enviar" class="primary-btn" type="submit">Enviar</button>

        <script>
            function enviar() {
                alert("Cadastro efetuado com sucesso!");
                window.location.reload();
                window.scrollTo(0, 0);
            }
    
        document.getElementById("botao-enviar").addEventListener("click", enviar);
        </script>

        <input class="primary-btn" type="reset" value="Limpar"
        onClick="window.scrollTo(0, 0) .reload()">
