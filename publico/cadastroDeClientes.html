<html lang="pt-br">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

            .titulo-cadastro {
                    text-align: center;
                    margin-bottom: 50px;
        }
        </style>

        <title>Cadastro de Clientes</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/barfiller.css" type="text/css">
    <link rel="stylesheet" href="css/nowfont.css" type="text/css">
    <link rel="stylesheet" href="css/rockville.css" type="text/css">
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>

        <div class="container w-60 border p-5">
            <h1 class="titulo-cadastro">Cadastro de Clientes</h1>
            <form id="formCliente" method="POST" action="#" class="row g-3 needs-validation" novalidate>
                <div class="row">
                  <div class="col-md-4">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" onblur="validaCPF(this)" placeholder="Somente números" required>
                    <div class="valid-feedback">OK!</div>
                  </div>
                  <div class="col-md-4">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                    <div class="valid-feedback">OK!</div>
                  </div>
                  <div class="col-md-4">
                    <label for="dt_nasc" class="form-label">Data Nascimento</label>
                    <input type="date" class="form-control" id="dt_nasc" name="dt_nasc" required>
                    <div class="valid-feedback">OK!</div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <label for="cep" class="form-label">CEP:</label>
                    <input type="text" class="form-control" id="cep" name="cep" placeholder="Somente números" required>
                    <div class="valid-feedback">OK!</div>
                  </div>
                  <div class="col-md-4">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" name="endereco" required>
                    <div class="valid-feedback">OK!</div>
                  </div>
                  <div class="col-md-4">
                    <label for="bairro" class="form-label">Bairro:</label>
                    <input type="text" class="form-control" id="bairro" name="bairro" required>
                    <div class="valid-feedback">OK!</div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" required>
                    <div class="invalid-feedback">Por favor, informe a cidade</div>
                  </div>
                  <div class="col-md-3">
                    <label for="uf" class="form-label">Estado</label>
                    <select class="form-select" id="uf" name="uf" required>
                      <option selected disabled value="">Escolha o estado...</option>
                      <option value="AC">AC</option>
                      <option value="AL">AL</option>
                      <option value="AP">AP</option>
                      <option value="AM">AM</option>
                      <option value="BA">BA</option>
                      <option value="CE">CE</option>
                      <option value="DF">DF </option>
                      <option value="ES">ES</option>
                      <option value="GO">GO</option>
                      <option value="MA">MA</option>
                      <option value="MT">MT</option>
                      <option value="MS">MS</option>
                      <option value="MG">MG</option>
                      <option value="PA">PA</option>
                      <option value="PB">PB</option>
                      <option value="PR">PR</option>
                      <option value="PE">PE</option>
                      <option value="PI">PI</option>
                      <option value="RJ">RJ</option>
                      <option value="RN">RN</option>
                      <option value="RS">RS</option>
                      <option value="RO">RO</option>
                      <option value="RR">RR</option>
                      <option value="SC">SC</option>
                      <option value="SP">SP</option>
                      <option value="SE">SE</option>
                      <option value="TO">TO</option>
                    </select>
                    <div class="invalid-feedback">Por favor, informe o estado.</div>
                  </div>
                  <div class="col-md-3">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="text" class="form-control" id="telefone" name="telefone" required>
                    <div class="invalid-feedback">Por favor, informe o telefone</div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback">Por favor, informe o email</div>
                  </div>
                </div>
              </form>
             <br>
                
                <div class="col-12">
                    <button class="btn btn-primary" onclick="gravar(cliente)">Cadastrar</button>
                    <button class="btn btn-secondary" onclick="atualizar(cliente)">Atualizar</button>
                    <button class="btn btn-secondary" onclick="excluir(cliente)">Excluir</button>
                    <button class="btn btn-secondary" onclick="history.back()" href="index.html">Voltar</button>
                </div>
            </form>
        </div>
        <br/>
        <div id="mensagem">

        </div>
        </br>
        
      <!-- Footer Section Begin -->
      <footer class="footer footer--normal spad set-bg" data-setbg="img/footer-bg.png">
        <div class="container">
            <div class="footer__address">
                <div class="col-lg-3 col-md-6">
                    <div class="footer__address">
                        <ul>
                            <li>
                                <i class="fa fa-envelope"></i>
                                <p>Desenvolvido por:</p>
                                <h6>Melissa Fernanda Possani</h6>
                            </li>
                            <li>
                                <i class="fa fa-phone"></i>
                                <p>RA:</p>
                                <h6>10482315215</h6>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Section End -->

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/jquery.barfiller.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/validaCPF.js"></script>
    <script src="./js/validaCEP.js"></script>
    <script src="./js/confimCad.js"></script> 
    <script src="../publico/js/Clientes.js"></script>
    <script src="../Persistencia/ClienteDAO.js"></script>
    <!-- JavaScript -->

    </body>
</html>
