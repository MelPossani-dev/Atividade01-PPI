    <style>
		form {
            display: flexbox;
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			background-color: #f2f2f2;

		}
		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		input[type="text"], input[type="email"], input[type="tel"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #45a049;
		}

<body>
    <p>
    <div class="container">               
                <form class="custom-form ticket-form mb-5 mb-lg-0" id="formLogin" method="POST" action="/login" class="row g-3 needs-validation" novalidate>
                    <h2 class="text-center mb-4" >Login no Sistema</h2>
                    <div class="row">
                        <div class="col mb-2">
                            <label for="validationCustom01" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="validationCustom01" name="usuario" value="" required>
                            <div class="valid-feedback">
                                OK!
                            </div>
                            <div class="invalid-feedback">
                                Por favor, informe o nome do usuário!
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-2">
                        <label for="validationCustomUsername" class="form-label">Senha:</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="inputGroupPrepend">#</span>
                          <input type="password" class="form-control" id="validationCustomUsername" name="senha" aria-describedby="inputGroupPrepend" required>
                          <div class="valid-feedback">
                            OK!
                          </div>
                          <div class="invalid-feedback">
                            Por favor, informe a senha.
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit" href="./index.html">Login</button>
                            <button class="btn btn-secondary" type="reset" onclick="limparDadosLogin()">Limpar</button>    
                        </div>
                        <br>
                        <p>Não tem cadastro?</p>
                        <a action='\cadastro' style='text-align: center;' href="cadastroDeClientes.html">Cadastre-se</a>
                    </div>
                </form>
            </div>
    </p>
